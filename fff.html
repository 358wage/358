<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接口关停公告</title>
    <style>
        :root {
            --primary-color: #3498db;
            --warning-color: #ff9800;
            --text-color: #333;
            --light-text: #666;
            --border-radius: 12px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            padding: 15px;
            text-align: center;
        }

        .warning-icon {
            color: white;
            font-size: 50px;
            margin: 0;
        }

        .card-body {
            padding: 30px;
        }

        .warning-title {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .warning-content {
            color: var(--light-text);
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info {
            color: var(--primary-color);
            font-weight: 500;
            text-align: center;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .qr-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px dashed #eee;
            text-align: center;
        }

        .qr-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .qr-code-container {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            border: 1px solid #f0f0f0;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .qr-caption {
            color: var(--light-text);
            font-size: 14px;
            margin-top: 10px;
        }

        .qr-highlight {
            color: var(--primary-color);
            font-weight: 500;
        }

        .contact-methods {
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 20px;
            }
            
            .warning-title {
                font-size: 20px;
            }
            
            .warning-content {
                font-size: 15px;
            }
            
            .qr-code {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="warning-icon">⚠️</div>
        </div>
        <div class="card-body">
            <h2 class="warning-title">接口关停公告</h2>
            <p class="warning-content">尊敬的用户，由于接口被不法分子利用实施违法行为，为保障安全与合规，我们迫不得已暂停接口服务。</p>
            <p class="warning-content">若您有独立 API 接口使用需求，可联系管理员 <span class="contact-info"><a href="mailto:xiaohaoshen888@163.com">xiaohaoshen888@163.com</a></span> 咨询购买。</p>
            <p class="warning-content">由此给您带来的不便，我们深表歉意，感谢您的理解与支持。</p>
            
            <div class="qr-section">
                <h3 class="qr-title">微信联系</h3>
                <div class="qr-code-container">
                    <img src="https://img.scdn.io/i/6877a8c293731_1752672450.jpeg" alt="微信二维码" class="qr-code">
                </div>
                <p class="qr-caption">扫描二维码添加微信<br>或搜索 <span class="qr-highlight">xiaolongxiang081112x</span></p>
        </div>
    </div>
</body>

</html>
